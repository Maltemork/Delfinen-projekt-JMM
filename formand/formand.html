<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formand.css" />
    <title>Formand</title>
  </head>
  <body>
    <!-- Background video -->
    <video autoplay muted loop id="backgroundVideo">
      <source src="/background-video/background-video.mp4" type="video/mp4" />
    </video>
    <!--  -->
    <div id="page-container">
    <section class="header-container" id="main-header">
      <h1 id="header-title">Delfinen | Formand</h1>
      <hr id="header-hr">
      
      <div id="header-double-holder">
        <label for="sort">Sorter efter:</label>
        <select name="sort" id="sort-dropdown">
          <option value="name-AZ" selected>Navn (A-Z)</option>
          <option value="name-ZA">Navn (Z-A)</option>
          <option value="age-HIGH">Alder (høj til lav)</option>
          <option value="age-LOW">Alder (lav til høj)</option>
          <option value="active-YES">Aktiv (ja)</option>
          <option value="active-NO">Aktiv (nej)</option>
          <option value="memberType">Type</option>
        </select>
        <button id="create-member-btn">Opret nyt medlem</button>
      </div>
      <button id="go-to-login">Gå til login</button>
    </section>
    <section id="table-section">
      <table id="formand-members-table">
        <tr class="table-item">
          <td id="sort-ACTIVE">Aktiv</td>
          <td id="sort-NAME">Navn</td>
          <td id="sort-EMAIL">E-mail</td>
          <td id="sort-PHONE">Telefon</td>
          <td id="sort-AGE">Alder</td>
          <td id="sort-TYPE">Type</td>
          <td>Rediger</td>
          <td>Slet</td>
        </tr>
      </table>
    </section>
    <p id="signature">Projekt af J M & M</p>
    <dialog id="create-dialog">
      <form id="create-form">
        <div class="dialog-container">
        <h2>Nyt Medlem</h2>
        <hr>
        <!-- Name -->
        <label for="name">Fulde Navn:</label> 
        <input type="text" name="name" />
        <!-- Email -->
        <label for="email">Email:</label> 
        <input type="text" name="email" /> 
        
        <!-- Age -->
        <label for="age">Alder:</label>
        <input type="number" name="age" /> 
        
        <!-- Phone Number -->
        <label for="phone">Telefonnummer:</label> 
        <input type="text" name="phone" /> 
        <hr>
        <!-- Type -->
        <label for="type1" class="full-length-in-form">Type:</label>
        <label for="type1">Sportssvømmer</label>
        <input type="radio" name="type" value="sport" />
        <label for="type2">Konkurrencesvømmer</label>
        <input type="radio" name="type" value="comp" />
        <hr>
        
        <!-- Disciplines -->
        <label for="backcrawl" class="full-length-in-form">Aktive Discipliner:</label> 
        <label for="backcrawl">Back Crawl</label> 
        <input type="checkbox" name="discipline" value="backcrawl" />
        <label for="butterfly">Butterfly</label> 
        <input type="checkbox" name="discipline" value="butterfly" />
        <label for="chest">Chest</label> 
        <input type="checkbox" name="discipline" value="chest" />
        <label for="crawl">Crawl</label>
        <input type="checkbox" name="discipline" value="crawl" />
        <hr>
        
        <!-- Activity -->
        <label for="passive" class="full-length-in-form">Aktivitet:</label> 
        <label for="passive">Passiv</label>
        <input type="radio" name="activity" value="passive" />
        <label for="active">Aktiv</label>
        <input type="radio" name="activity" value="active" />
        
        <!-- Submit button -->
        <input type="submit" id="submit-member-btn" value="Bekræft" />
        <input type="button" id="close-create-btn" value="Annuller" />
        </div>
      </form>
    </dialog>

    <dialog id="update-dialog">
      <form id="update-form" class="dialog-container">
        <h2>Opdater medlem:</h2>
        <!-- Name -->
        <label for="name">Fulde Navn:</label> 
        <input type="text" name="name" /> 
        
        <!-- Email -->
        <label for="email">Email:</label> 
        <input type="text" name="email" /> 
        
        <!-- Phone Number -->
        <label for="phone">Telefonnummer:</label> 
        <input type="text" name="phone" /> 
        <hr>
        
        <!-- Activity -->
        <label for="passive" class="full-length-in-form">Aktivitet:</label> 
        <label for="active">Aktiv</label>
        <input type="radio" name="activity" value="active" />
        <label for="passive">Passiv</label>
        <input type="radio" name="activity" value="passive" />
        
        
        <hr>
        <!-- Submit button -->
        <input type="submit" id="submit-member-btn" value="Bekræft" />
        <input type="button" id="close-update-btn" value="Annuller" />
      </form>
    </dialog>

    <!-- Delete dialog -->
    <dialog id="delete-dialog">
      <h3></h3>
      <button id="confirm-delete-btn">Bekræft</button>
      <button id="cancel-delete-btn">Fortryd</button>
    </dialog>

    <script src="formand-script.js" type="module"></script>
    <script src="/crud.js" type="module"></script>
    </div>
  </body>
</html>
